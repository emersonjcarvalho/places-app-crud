
<div ng-controller="PlacesController" ng-cloak layout-gt-sm="row" layout="column">

  <div flex-gt-sm="50" flex>

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <span>Dense</span>
      </div>
    </md-toolbar>

    <md-content>
      <md-list class="md-dense" flex>
        <md-subheader class="md-no-sticky">List of Places</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="place in places">
          <img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ place.locationName }}</h3>
            <h4>{{ place.description }}</h4>
            <p>{{ place.coordinates }}</p>
          </div>
          <md-divider></md-divider>
        </md-list-item>               
      </md-list>
    </md-content>
  </div>
</div>
